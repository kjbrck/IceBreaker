<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="../js/skripta.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
		<title>IceBreaker</title>
	</head>
	<body onload="disable()">
		<form>
			<div id="glavni">
				<p class="tocke">Točke: <mark id="tocke">0</mark></p>
				<p class="cas">Čas: <mark id="cas">00:00</mark></p>
				<button type="button" onclick="drawIt()" id="igraj">IGRAJ</button>
				<div id="konecIgre">
					<span id="konecIgreTooltip">Ctrl + R</span>
					<h1>Konec igre. Za ponovni poskus, osveži stran.</h1>
				</div>
				<div id="platno">
					<div id="platnoBackground">
					</div>
					<canvas id="canvas" width="840px" height="480px"></canvas>
				</div>
				<div class="tezavnost">
					<p>Izberi težavnost:</p>
					<ul style="list-style-type: none">
						<li onclick="tezavnostLahka()">Lahko</li>
						<li style="width: 82px" onclick="tezavnostNormalna()">Normalno</li>
						<li onclick="tezavnostTezka()">Težko</li>
					</ul>
				</div>
			</div>
		</form>
	</body>

</html>
